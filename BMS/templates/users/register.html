{% load static %}
<html lang="zh-CN">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
    <title>注册</title>
</head>
<body>
<div class="container">
    <div class="col">
        <form class="form-register" action="/user/register/" method="post">
            {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
            {% endif %}
            {% csrf_token %}
            <h3 class="text-center" style="color: white">欢迎注册</h3>
            <div class="form-group">
                <label for="username" style="color: white">用户名：</label>
                <input type="text" name='username' class="form-control" id="username" placeholder="Username"
                       autofocus required>
            </div>
            <div class="form-group">
                <label for="email" style="color: white">邮箱：</label>
                <input type="text" name='email' class="form-control" id="email" placeholder="Email"
                       autofocus required>
            </div>
            <div class="form-group">
                <label for="password" style="color: white">密码：</label>
                <input type="password" name='password' class="form-control" id="password" placeholder="Password"
                       required>
            </div>
            <div>
                <a href="/user/login/" class="text-success ">
                    <ins>直接登录</ins>
                </a>
                <button type="submit" class="btn btn-primary float-right">注册</button>
            </div>
        </form>
    </div>
</div> <!-- /container -->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
{# 以下三者的引用顺序是固定的#}
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
